<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SSO Silent with MSAL.JS - SSOApp2</title>

    <!-- MSAL.js library -->
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.20.0/js/msal-browser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                SSO Application #2
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="SignIn" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Sign In
                        </a>
                        <ul class="dropdown-menu right" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" id="loginRedirect" onclick="signIn(this.id)" href="#">Sign in
                                    using
                                    Redirect</a></li>
                            <li><a class="dropdown-item" id="loginPopup" onclick="signIn(this.id)" href="#">Sign in
                                    using Popup</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <h5 class="card-header text-center">SSO Silent with MSAL.JS - SSOApp2</h5>
        </div>
        <div class="row">
            <div class="col-4">
                <div id="console" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Console</h5>
                        <p class="card-text">
                            <ul class="list-group list-group-flush" id="log"></ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div id="card-div" class="col-md-5" style="display:none">
                    <div class="card">
                        <div class=" card-body ">
                            <!-- <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails </h5> -->
                            <ul class="list-group list-group-flush" id="WelcomeMessage"></ul>
                            <div id="profile-div"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity=" sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin=" anonymous "></script>
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity=" sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin=" anonymous "></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity=" sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin=" anonymous "></script>
    <!-- importing app scripts | load order is important -->
    <script type=" text/javascript " src=" ./authConfig.js "></script>
    <script type=" text/javascript " src=" ./ui.js "></script>
    <script type=" text/javascript " src=" ./auth.js "></script>
</body>

</html>
